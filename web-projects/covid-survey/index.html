<!DOCTYPE html> 
<lang html>
<head> 
    <title>Covid-19-Survey Form</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" /> 

    <link rel="stylesheet" type="text/css" href="style.css" >
    
</head>
<body> 
    <h1 id="title">Covid-19 Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the quarentine</p>

    <form id="survey-form">

        <label id="name-label" for="name">Name</label>

        <input id="name" type="text" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>

        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" min="18" max="99" placeholder="Age">

        <label>Which option best describes your health?</label>
        <select id="dropdown">
            <option value="">Select your current health</option>
            <option value="student">Healthy</option>
            <option value="job">Under the weather</option>
            <option value="learner">Sick</option>
            <option value="unknown">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <div class="radio">
            <p>Did you ever test positive for Covid-19?</p>
            <input value="definitly" type="radio" name="name" checked><label>Yes</label><br>
            <input value="maybe" type="radio" name="name"><label>No</label><br>
            <input value="notsure" type="radio" name="name"><label>Not sure</label><br>
        </div>

        <label for="dropdown">What synptoms are you most afraid of?</label>
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="">Coughing</option>
            <option value="student">Fever</option>
            <option value="job">Phenomia</option>
            <option value="learner">Death</option>
        </select>

        <div id="checkboxes">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="distance">
            <input value="distance" type="checkbox" name="distance">Social distance
            </label>
            <br>
            <label for="travel">
            <input value="travel" type="checkbox" name="travel">Less travel
            </label>
            <br>
            <label for="work">
            <input value="work" type="checkbox" name="work">More work
            </label>
            <br>
            <label for="assistance">
            <input value="assistance" type="checkbox" name="assistance">Assistance
            </label>
            <br>
            <label for="money">
            <input value="money" type="checkbox" name="money">Money
            </label>
            <br>
            <label for="medicine">
            <input value="medicine" type="checkbox" name="medicine">Medicine
            </label>
            <br>
            <label for="vaccine">
            <input value="vaccine" type="checkbox" name="vaccine">Vaccine
            </label>
            <br>
            <label for="city">
            <input value="city" type="checkbox" name="city">City Meetups
            </label>
            <br>
            <label for="wiki">
            <input value="wiki" type="checkbox" name="wiki">Wiki
            </label>
            <br>
            <label for="forum">
            <input value="forum" type="checkbox" name="forum">Forum
            </label>
            <br>
            <label for="other">
            <input value="other" type="checkbox" name="other">Other
            </label>
        </div>

        <label for="comment">Any comments or suggestions?</label>
        <textarea>
        Enter your comment here...
                    </textarea>

        <button id="submit" type="submit">Submit</button>

    </form>

</body>
</html>
